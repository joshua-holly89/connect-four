<div class="flex-container">
  <h1>Connect four</h1>
    <div class="grid-container">
      <ng-container *ngFor="let row of board; index as rowIndex">
        <ng-container *ngFor="let column of row; index as columnIndex">
          <div class="grid-item" (click)="makeATurn(columnIndex)">
            <div class="resize-container">
              <svg
              viewBox="0 0 100 100"
              width="100%"
              height="100%"
              preserveAspectRatio="xMinYMid meet"
              xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                      <text
                        x="00"
                        y="75"
                        font-size="75"
                        fill="black"
                      >{{positionToColourSymbol(columnIndex, rowIndex)}}</text>
                    </svg>

            </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
  <button class="start-button" mat-flat-button color="primary" (click)="startGame()">Start New Game</button>
</div>
